<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>charts</title>
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="style/style.css" rel="stylesheet" type="text/css">
<link href="style/form.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
<style>
	span{display:block; width:100%;}
	ins.stars{display:inline-block; width:80px; height:16px; position:relative;background-color: #ccc;}
	.stars a{display:block; height:16px; background:#0080FF; width:80px;}
	.stars i{display:block; width:80px; height:16px; background:url(images/star.png) left no-repeat; position:absolute; left:0; top:0;}
</style>
<div class="main">
<div class="main_title">
      <h1 class="clearfix"><abbr data-m="1" data-l="0">热搜问题</abbr></h1>
    </div>
    <span>推荐指数：<ins class="stars" stars-num='1'><a></a><i></i></ins></span>
    <span>推荐指数：<ins class="stars" stars-num='2'><a></a><i></i></ins></span>
    <span>推荐指数：<ins class="stars" stars-num='3'><a></a><i></i></ins></span>
    <span>推荐指数：<ins class="stars" stars-num='4'><a></a><i></i></ins></span>
    <span>推荐指数：<ins class="stars" stars-num='5'><a></a><i></i></ins></span>
</div>
</body>
</html>
<script type="application/javascript">
$(function(){
	var $stars=$(".stars");
	$stars.each(function(index) {
        var _width=parseInt($(this).attr("stars-num"))*20+"%";
		$(this).children("a").css("width",_width);
    });
});
</script>
